<p class="mastertitle">Extending the XMLWorker</p>
<p>Depending on the nature of your XML file, you can either write your own <code>Pipeline</code> implementations,
or you can extend the <code>HtmlPipeline</code> by adding your own <code>TagProcessor</code> classes.</p>
<p>Let's start by extending the <code>HtmlPipeline</code>.</p>
